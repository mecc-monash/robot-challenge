<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>RBC2020</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <script src="external_scripts/dat.gui.min.js"></script>
    <script type="module" src="js/main.js"></script>
    <div id="pause-menu" class="menu-overlay">
        <div class="menu-box">
            <div class="menu-title-bar">
                Menu
            </div>
            <div class="menu-option-container">
                <div class="menu-option-label">
                    Level:
                </div>
                <div id="menu-option-choice">
                    <button id="decLevelButton"><</button>
                    <span id="level-select-value">1</span>
                    <button id="incLevelButton">></button>
                </div>
            </div>
            <div class="menu-option-container">
                <div class="menu-option-label">
                    r to restart
                </div>
            </div>
        </div>
    </div>
    <div id="lose-menu" class="menu-overlay">
        <div id="lose-menu" class="menu-box">
            <div class="menu-title-bar">
                You lose
            </div>
            <div class="menu-option-container">
                <div class="menu-option-label">
                    Level:
                </div>
                <div id="menu-option-choice">
                    <button id="decLevelButton2"><</button>
                    <span id="level-select-value-2">1</span>
                    <button id="incLevelButton2">></button>
                </div>
            </div>
            <div class="menu-option-container">
                <div class="menu-option-label">
                    r to restart
                </div>
            </div>
        </div>
    </div>
    <div id="loading-screen">
        <div>
            <div>Loading...</div>
            <div class="loader"></div>
        </div>
    </div>
</body>

</html>
